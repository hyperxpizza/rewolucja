{% extends 'base.html'%}
{% load static %}
{% block content %}
    {% for post in posts %}
        <div class="postarea">
        <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
        <p>{{ post.created_at }}</p>
        <p>{{ post.text | safe }}</p>
        </div>
    {% endfor %}
{% endblock %}
