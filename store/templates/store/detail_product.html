{% extends 'base.html' %}
{% load static %}
{% block customCss %}
  <link rel="stylesheet" href="{% static 'css/store.css' %}">
  <link rel="stylesheet" href="{% static 'css/imageslider.css' %}"> 
{% endblock %}
{% block customJs %}
  <link rel="stylesheet" href="{% static 'js/indexslider.js' %}">
{% endblock %}
{% block content %}
  <div id="product_detail" class="container-fluid">
    <div id="productimage">
      <img src="{{product.image.url}}" alt="" class="img-fluid">
    </div>

    <!--<div id="productimage">
      <div id="slider">
          <a href="#" class="control_next">></a>
          <a href="#" class="control_prev"><</a>
          <ul>
            {% for image in images %}
              <li>
                  <img src="{{image.image.url}}">
              </li>
            {% endfor %}
          </ul>  
      </div>
    </div>-->
      
    <div id="productdata">
        
      <h2>
        {{product.name}}
      </h2>

      <p>
        {{ product.description|safe|linebreaksbr }}
      </p>
      
      <p>
        {{product.price}} PLN
      </p>
      
      <div id="productform">
        <form action="{% url "cart:cart_add" product.id %}" method="post">
          {% csrf_token %}
          {{ cart_product_form }}
          <input type="submit" value="Do Koszyka">
        </form>
      </div>
    
    </div>
  </div>                  
{% endblock %}
